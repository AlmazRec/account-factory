<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать аккаунт</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50 font-sans">

<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6">

    <div class="relative flex justify-center">
        <div class="absolute top-0 left-1/2 -translate-x-1/2">
            <div class="w-20 h-20 flex items-center justify-center flex-col">
                <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/object/public/document-uploads/1753272939499-i2pz2h4nhv.png" alt="R">
                <p class="whitespace-nowrap font-bold">Account Factory</p>
            </div>
        </div>

        <div class="absolute top-0 right-0">
            <button class="flex items-center space-x-2 text-sm text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 rounded-sm" viewBox="0 0 9 6">
                    <rect width="9" height="2" fill="white"/>
                    <rect y="2" width="9" height="2" fill="#0039A6"/>
                    <rect y="4" width="9" height="2" fill="#D52B1E"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </button>
        </div>
    </div>

    <div class="text-center pt-20">
        <h1 class="text-3xl font-bold text-gray-900">Создайте аккаунт</h1>
    </div>

    <form class="space-y-4">
        <div>
            <input type="text" placeholder="Полное имя" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400">
        </div>
        <div>
            <input type="email" placeholder="Электронная почта" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400">
        </div>
        <div>
            <input type="password" placeholder="Пароль" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400">
        </div>
        <div>
            <input type="password" placeholder="Подтвердите пароль" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400">
        </div>
        <div class="flex items-center space-x-4 pt-2">
            <a href="#" class="w-full text-center px-6 py-3 text-base font-medium text-gray-700 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">Войти</a>
            <button type="submit" class="w-full px-6 py-3 text-base font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">Создать аккаунт</button>
        </div>
    </form>

    <div class="flex items-center justify-center">
        <span class="px-2 text-sm text-gray-400 bg-white">Или продолжить с помощью</span>
    </div>

    <div class="space-y-3">
        <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.318,44,30.038,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
            <span class="text-sm font-medium text-gray-700">Войти через Google</span>
        </button>
        <button class="w-full flex items-center justify-center px-4 py-3 bg-[#0088cc] rounded-lg hover:bg-[#0077b3] transition">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M21.8,4.5C21.3,4,20.6,4,20.2,4.4L3.2,12.6c-0.8,0.4-0.8,1.5,0,1.9l3.6,1.9c0.4,0.2,0.9,0.2,1.2-0.1l7.2-5.5c0.4-0.3,0.9,0.1,0.6,0.5l-5.8,7.3c-0.2,0.3-0.2,0.7,0,1l3.6,5.3c0.4,0.5,1.1,0.5,1.5,0.1l3.7-3.2c0.3-0.2,0.7-0.2,1,0l3.8,2.8c0.6,0.4,1.4,0,1.4-0.7V5.2C22,4.9,21.9,4.7,21.8,4.5z"/>
            </svg>
            <span class="text-sm font-medium text-white">Войти через Telegram</span>
        </button>
    </div>

    <p class="text-center text-sm text-gray-500 pt-2">
        Уже есть аккаунт?
        <a href="login.html" class="font-medium text-blue-600 hover:underline">Войти</a>
    </p>

</div>

</body>
</html>
